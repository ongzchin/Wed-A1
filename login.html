<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="login.js" type="text/javascript"></script>
    <link rel="stylesheet" href="stylee.css">
  </head>
  <body onload="Welcome()" >
    <h1 style="text-align:center;">Registration Form</h1>
    <form class="" action="index.html" method="post" onsubmit="return checkValidation()">
      <div class="row container">
        <div class="col-lg-3 center">
          <label>Name</label>
        </div>
        <div class="col-lg-9 pad">
          <input type="text" name="name" id="name" value="" onfocus="focusme(this)" onblur="blurme(this)" id="nametxt" onmouseover="focusme(this)" onmouseout="blurme(this)" minlength="3"  maxlength="8" required>

        </div>
        <div class="col-lg-3 center">
          <label>Email :</label>

        </div>
        <div class="col-lg-9 pad">
          <input type="email" name="email" value="" id="emailtxt" onfocus="focusme(this)" onblur="blurme(this)" onmouseover="focusme(this)" onmouseout="blurme(this)" required>

        </div>
        <div class="col-lg-3 center">
          <label>Phone Number :</label>

        </div>
        <div class="col-lg-9 pad">
          <input type="text" id="phone1" name="" value="" size="3" onfocus="focusme(this)" onblur="checklength(this)" onmouseover="focusme(this)" onmouseout="blurme(this)" pattern="[0-9]{3}" >
          <span>-</span><input type="text" id="phone2" name="" value="" size="8"onfocus="focusme(this)" onblur="blurme(this)" onmouseover="focusme(this)" onmouseout="blurme(this)">

        </div>
        <div class="col-lg-3 center">
          <label>Date of Birth :</label>

        </div>
        <div class="col-lg-9 pad">
          <input type="date" name="" value="" onfocus="focusme(this)" onblur="blurme(this)">

        </div>
        <div class="col-lg-3 center">
          <label>Address :</label>

        </div>
        <div class="col-lg-9 pad">
          <textarea name="address" id="add" rows="8" cols="80" onfocus="focusme(this)" onblur="blurme(this)"onmouseover="focusme(this)" onmouseout="blurme(this)"></textarea>

        </div>
        <div class="col-lg-3 center">
          <label>Gender :</label>

        </div>
        <div class="col-lg-9 pad">
          <select id="select" name="" onfocus="focusme(this)" onblur="blurme(this)" onchange="selectgender()">
            <option value="" selected>.......</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>

          </select>

        </div>
        <div class="col-lg-3 center">
          <label>Height(cm) :</label>

        </div>
        <div class="col-lg-9 pad">
          <input type="number" id="height" name="" value="" min="0" max="200" step="1" onfocus="focusme(this)" onblur="blurme(this)">

        </div>
        <div class="col-lg-3 center">
          <label>Username :</label>

        </div>
        <div class="col-lg-9 pad">
          <input type="text" name="" value="" id="username" onfocus="focusme(this)" onblur="blurme(this)">

        </div>
        <div class="col-lg-3 center">
          <label>Password :</label>

        </div>
        <div class="col-lg-9 pad">
          <input type="password" name="password" value=""id="password" onfocus="focusme(this)" onblur="checklength(this)" >

        </div>
        <div class="col-lg-3">


        </div>
        <div class="col-lg-9 pad">
          <button type="submit" name="button" value="submit" onclick="checkValidation()">Submit</button>

        </div>


      </div>
    </form>


  </body>
</html>
